<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
  <div id="app">

    <button-counter poster="http://abc/s/d" title="biaoti"></button-counter>
    <button-counter :poster="video.poster" :title="video.title"></button-counter>
    <button-counter></button-counter>

  </div>
  
  <script>
    Vue.component('button-counter', {
      template: `
      <div>
        <span>{{count}}</span>
        <button @click="count+=1">+1</button>
        <div>title: {{poster}}</div>
        <div>poster: {{title}}</div>
        <hr />
      </div>
      `,
      data() {
        return {
          count: 0
        }
      },
      props:['poster', 'title']
    })
    const vm = new Vue({
      el: '#app',
      data:{
        video:{
          poster:"poster in video in data",
          title:"title in video in data"
        },
      }
    })

  </script>
</body>

</html>
