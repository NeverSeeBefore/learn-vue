<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">

    <span>数组</span>
    <ul>
      <li v-for="(person, index) in persons">{{person.name}}--{{person.age}}---{{index}}</li>
    </ul>
    <span>对象</span>
    <ul>
      <template v-for="(value, key, index) in persons[0]">
        <li>{{key}}--{{value}}</li>
        <span>--{{index}}</span>
      </template>
    </ul>
    <span>数字</span>
    <ul>
      <li v-for="(value, key, index) in 5">{{key}}--{{value}}--{{index}}</li>
    </ul>
    <span>字符串</span>
    <ul>
      <li v-for="(value, key, index) in persons[0]">{{key}}--{{value}}--{{index}}</li>
    </ul>
    <span>列表渲染规则</span>
    <ul>
      <li v-for="(person, index) in persons" :key="person.name">
        {{person.name}}
        <input type="text">
        <button @click="handleClick(index)">下移</button>
      </li>
    </ul>

  </div>

  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        persons: [
          {
            name: "杉杉",
            age: '18',
            isActive: true
          },
          {
            name: "成哥",
            age: '20',
            isActive: true
          },
          {
            name: "老邓",
            age: "8",
            isActive: true
          },
          {
            name: "思彤",
            age: "23",
            isActive: true
          },
          {
            name: "小宇",
            age: '18',
            isActive: true
          }
        ]
      },
      methods: {
        handleClick(index){
          console.log(index);
          const deleteItem = this.persons.splice(index, 1);
          this.persons.splice(index + 1, 0, ...deleteItem);
        }
      }
    })

  </script>
</body>

</html>
