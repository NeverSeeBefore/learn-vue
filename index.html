<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <script src="./jquery.js"></script> -->
</head>

<body>
  <div id="app">
    <div class="username">
      <input type="text" placeholder="username" v-model="name">
    </div>
    <div class="mail">
      <input type="text" placeholder="mail" v-model="mail">
    </div>
    <div class="upload-btn" @click="handleUpload">上传</div>
    <div class="show-btn" @click="handleShow">get request</div>
    <div class="show-btn" @click="handleCancelGet">handleCancelGet</div>
    <ul class="person-list">
      <li class="person" v-for="person in showList">{{person.name}}--{{person.mail}}</li>
    </ul>
  </div>

  <script>
    axios.defaults.baseURL = 'https://developer.duyiedu.com/vue';
    // let axiosByCreate = axios.create({
    //   baseURL: "https://developer.duyiedu.com/vue"
    // })
    // interceptors
    axios.interceptors.request.use((config) => {
      console.log(config);
      return config;
    }, err => {
      // 请求发送出去时错误，一般不用
      aler("请求发送出去时错误，一般不用", err)
      return Promise.reject(err);
    })
    const interceptor = axios.interceptors.response.use((response) => {
      console.log(response);
      if (response.status === 200) {
        return response;
      } else {
        return 'error le';
      }
    })
    // 取消拦截器
    axios.interceptors.response.eject(interceptor)
    // 取消正在进行的http请求
    const source = axios.CancelToken.source();
    // console.log('source', source);

    const vm = new Vue({
      el: '#app',
      data: {
        name: '',
        mail: '',
        msg: '',
        showList: []
      },
      computed: {

      },
      watch: {
        msg() {
          if (this.msg === '') {
            return
          }
          alert(this.msg);
          this.msg = '';
        }
      },
      methods: {
        handleUpload() {

        },
        handleShow() {
          axios.get("/getUserInfo", {
            cancelToken: source.token
          }).then(res => {
            console.log(res.data);
            this.showList = res.data.data
          }).catch(err => {
            console.log(err);
            console.log('1.', err.response);
            console.log("2.", err.request);
            console.log("3.", err.message);
            if (err.response) { //响应时错误
              console.log("响应时错误");
            } else if (err.request) { // 请求时错误
              console.log("请求时错误");
            } else {
              console.log("请求被拦截");
            }
          })
        },
        handleCancelGet() {
          // source.cancel("被cancelToken取消");
        }
      }
    })
    window.vm = vm;

  </script>
</body>

</html>
