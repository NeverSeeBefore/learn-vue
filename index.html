<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
  <div id="app">

    <button v-for="page in pages" :key="pages.id" @click="compName = page.comp">{{page.name}}</button>
    <component :is="compName"></component>

  </div>
  
  <script>
    Vue.component('my-comp', {
      template: `
      <div>
        XXX
        <slot></slot>
      </div>
      `,
      data() {
        return {
          name: "child"
        }
      },
      props:['poster', 'title']
    })

    const vm = new Vue({
      el: '#app',
      data:{
        compName:'post'
      }
    })

  </script>
</body>

</html>
